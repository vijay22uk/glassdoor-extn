<!DOCTYPE html>
<html>

<head>

    <style>

            background-color: #171717;

    <div class="container-fluid">

                <div class="container-fluid reviews-pro"></div>

        <div class="col-md-6 panel-row">

            <div class="container">
                <label>Start Date</label>
                <input type="date" id="startdate2" />

                <input type="date" id="enddate2" />
